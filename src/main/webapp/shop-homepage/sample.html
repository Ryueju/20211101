    <body>

                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item dropdown">
                        		<!-- 아래로 떨어져보이는 모양으로 바뀌게...  -->

                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">

        <!-- Header(까만부분~)-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">COFFEE SHOP</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With this shop homepage template</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                   
                   <!-- 상품 시작~ -->
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Sale badge-->
                            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                            <!-- Product image-->
                            <img class="card-img-top" src="../images/과테말라 안티구아.jpg" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">Special Item</h5>
                                    <!-- Product reviews-->
                                    <div class="d-flex justify-content-center small text-warning mb-2">
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                    </div>
                                    <!-- Product price-->
                                    <span class="text-muted text-decoration-line-through">$20.00</span>
                                    $18.00
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                <a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a>
                                </div>
                            </div>
                        </div>
                    </div>
                  
                    <!-- 상품 종료 -->
                    
                    <script>
                    function createProduct(obj){
                    	/* 상품을 만들어서 넣어주는 기능을 할 곳 */
                    	let divParent = document.createElement('div');
                    	divParent.className = "col mb-5";
                    	
                    	
                    	let divChildren = document.createElement('div');
                    	divChildren.className = "card h-100";
                    	divParent.appendChild(divChildren);
                    	
                    	let divBadge = document.createElement('div');
                    	divBadge.className = "badge bg-dark text-white position-absolute";
                    //	divBadge.innerHTML = '<div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>';
                    	//divBadge.textContent = "Sale";
                    	divChildren.appendChild(divBadge);
                    	
                    	
                    	let img = document.createElement('img');
                    	img.className = "card-img-top";
                    	img.src = `../images/${obj.prodImage}`;
                    	divChildren.appendChild(img);
                    	
                    	//product details
                    	let divProd = document.createElement('div');
                    	divProd.className = "card-body p-4";
                    	
                    	divChildren.appendChild(divProd);
                    	
                    	let divText = document.createElement('div');
                    	divText.className = "text-center";
                    	divProd.appendChild(divText);
                    	let h5 = document.createElement('h5');
                    	h5.className = "fw-bolder";
                    	divText.appendChild(h5);
                    	h5.textContent = obj.prodName;
                    	
                    	
                    	let divReview = document.createElement('div');
                    	divReview.className = "d-flex justify-content-center small text-warning mb-2";
                    	divText.appendChild(divReview);
                    	
                    	//별점..인데 일단 보류
                    	let likeIt = obj.likeit;
                    	let cnt = Math.floor(likeIt);
                    	console.log(likeIt);
                    	for(let i = 0; i<cnt; i++){
                    		let divlike = document.createElement('div');
                    		divlike.className = "bi-star-fill";
                    		
                    		divReview.appendChild(divlike);
                    	}
                    		if(likeIt - cnt){
                    			let divlike = document.createElement('div');
                    			divlike.className = "bi-star-half";
                    			divReview.appendChild(divlike);
                    		}
                    
                    	       	
                    	let span = document.createElement('span');
                    	span.className ="text-muted text-decoration-line-through";
                    	span.textContent = '  '+ obj.originPrice;
                    	divText.appendChild(span);
                    	
                    	let divAction = document.createTextNode(' ' + obj.salePrice);
                    	divText.appendChild(divAction);
                    	
                    	/* 
                    	let divAction = document.createElement('span');
                    	divAction.clasName = "card-footer p-4 pt-0 border-top-0 bg-transparent"
                    	divAction.textContent = '  '+ obj.salePrice; */
                            
                    	/* //divText.appendChild(divAction);
                    	
                    	let textCenter = document.createElement('textCenter')
                    	textCenter.className = "text-center"
                    		divAction.appendChild(textCenter); */
                    		
                    	let divFooter = document.createElement('div');
                    	divFooter.className = "card-footer p-4 pt-0 border-top-0 bg-transparent";
                    		let textCenter = document.createElement('div')
                    		textCenter.className = "text-center";
                    		textCenter.innerHTML = '<a class="btn btn-outline-dark mt-auto" href="#">Add to cart</a>';
                    		divFooter.appendChild(textCenter);
                    		divChildren.appendChild(divFooter);
                    		
                    	return divParent;
                    }
                    
                    
                    
                    let xhtp = new XMLHttpRequest();
                    xhtp.open('get','../GetItemServlet');
                    xhtp.send();
                    xhtp.onload = function(){
                    	let row = document.querySelector('.container >.row');
                    	let data = JSON.parse(this.responseText); /* this=xhtp */
                    	data.forEach(function(val,ind){
                    	/*  만들어진 한건한건을 div태그 기준으로 py-5 > container > row밑에 붙여넣기 해주면 상품이 추가되도록 함 */
                    		row.appendChild(createProduct(val)); 
                    						/* createProduct가 만들어주는 걸 row에 계속 달아주세요 */
                    						
                    	}); 
                    }
                    
                  
                    </script>
                    
                 
                            <!-- Product actions-->
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="py-5 bg-dark">
